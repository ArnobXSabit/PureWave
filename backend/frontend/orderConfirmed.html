<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmed - PureWave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

    /* Confetti circles animation */
    @keyframes confetti-fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3cfe2 0%, #f5f7fa 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
      padding: 20px;
      overflow: hidden;
    }

    /* Confetti pieces */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #28a745;
      border-radius: 50%;
      opacity: 0.8;
      animation: confetti-fall linear infinite;
    }

    .confetti-piece:nth-child(1) {
      left: 10%;
      animation-duration: 8s;
      animation-delay: 0s;
      background: #28a745;
    }
    .confetti-piece:nth-child(2) {
      left: 30%;
      animation-duration: 6s;
      animation-delay: 1.5s;
      background: #ff6b6b;
    }
    .confetti-piece:nth-child(3) {
      left: 50%;
      animation-duration: 7s;
      animation-delay: 0.7s;
      background: #ffd93b;
    }
    .confetti-piece:nth-child(4) {
      left: 70%;
      animation-duration: 9s;
      animation-delay: 1s;
      background: #1e90ff;
    }
    .confetti-piece:nth-child(5) {
      left: 90%;
      animation-duration: 6.5s;
      animation-delay: 2s;
      background: #ff6b6b;
    }

    .confirmation-container {
      background: #fff;
      padding: 48px 40px;
      border-radius: 30px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      max-width: 480px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .icon-checkmark {
      font-size: 6rem;
      color: #28a745;
      margin-bottom: 24px;
      animation: pop 0.6s ease forwards;
      transform-origin: center;
      opacity: 0;
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .confirmation-container h1 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #222 60%, #3a91f5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1.5px;
    }

    .confirmation-container p {
      font-size: 1.25rem;
      color: #444;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .confirmation-container .order-number {
      font-weight: 700;
      font-size: 1.2rem;
      color: #222;
      margin-bottom: 36px;
      letter-spacing: 0.03em;
    }

    .btn-home {
      display: inline-block;
      background: linear-gradient(135deg, #222, #3a91f5);
      color: #fff;
      padding: 16px 48px;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 28px rgba(58, 145, 245, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-home:hover,
    .btn-home:focus {
      background: linear-gradient(135deg, #3a91f5, #222);
      box-shadow: 0 12px 36px rgba(58, 145, 245, 0.6);
      transform: scale(1.05);
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Confetti pieces -->
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>
  <div class="confetti-piece"></div>

  <div class="confirmation-container" role="main" aria-labelledby="orderConfirmedTitle" tabindex="0">
    <div class="icon-checkmark" aria-hidden="true">✓</div>
    <h1 id="orderConfirmedTitle">Thank You for Your Order!</h1>
    <p>Your order has been successfully placed. We’re preparing it for shipment and will notify you once it’s on the way.</p>
    <p class="order-number">Order Number: <strong>#PW123456789</strong></p>
    <a href="index.html" class="btn-home" role="button">Continue Shopping</a>
  </div>

</body>
</html>
