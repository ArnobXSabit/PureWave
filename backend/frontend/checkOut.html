<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - PureWave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(34,34,34,0.1);
      padding: 32px 40px;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 36px;
      font-size: 2.8rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #222 60%, #c3cfe2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .billing,
    .order-summary {
      flex: 1 1 350px;
      background: #f1f2f6;
      border-radius: 18px;
      padding: 28px 24px;
      box-shadow: 0 2px 12px rgba(34, 34, 34, 0.07);
    }

    .billing h2,
    .order-summary h2 {
      margin-top: 0;
      font-weight: 700;
      margin-bottom: 24px;
      font-size: 1.8rem;
      border-bottom: 3px solid #222;
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.95rem;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #222;
      box-shadow: 0 0 6px #c3cfe2;
    }

    .order-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 1rem;
      color: #333;
      gap: 12px;
    }

    .order-item img.item-thumb {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .order-item span {
      flex: 1;
    }

    .order-total {
      font-weight: 700;
      font-size: 1.2rem;
      border-top: 2px solid #222;
      padding-top: 16px;
      display: flex;
      justify-content: space-between;
      color: #222;
    }

    .btn-place-order {
      display: inline-block;
      background: linear-gradient(135deg, #222, #3a91f5);
      color: #fff;
      padding: 14px 36px;
      font-size: 1.1rem;
      border: none;
      border-radius: 40px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(58, 145, 245, 0.4);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      width: fit-content;
      text-align: center;
      margin-top: 24px;
    }
    .btn-place-order:hover,
    .btn-place-order:focus {
      background: linear-gradient(135deg, #3a91f5, #222);
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(58, 145, 245, 0.6);
      outline: none;
    }

    @media (max-width: 700px) {
      form { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <form>
      <!-- Billing Information -->
      <section class="billing">
        <h2>Billing Information</h2>
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Street address" required />

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="City" required />

        <label for="state">State/Province</label>
        <input type="text" id="state" name="state" placeholder="State or province" required />

        <label for="zip">ZIP / Postal Code</label>
        <input type="text" id="zip" name="zip" placeholder="Postal code" required />

        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="bd">Bangladesh</option>
          <option value="us">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="ca">Canada</option>
        </select>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+880 1234 567890" required />
      </section>

      <!-- Order Summary -->
      <section class="order-summary">
        <h2>Order Summary</h2>
        <div id="order-items"></div>
        <div class="order-total">
          <span>Total:</span>
          <span id="order-total">৳ 0.00</span>
        </div>

        <button type="button" id="placeOrderBtn" class="btn-place-order">
          Place Order
        </button>
      </section>
    </form>
  </div>

  <script>
    function getCart() { return JSON.parse(localStorage.getItem('cart')) || []; }

    function renderOrderSummary() {
      const container = document.getElementById('order-items');
      container.innerHTML = '';
      const cart = getCart();
      let total = 0;
      cart.forEach(item => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        const div = document.createElement('div');
        div.className = 'order-item';
        div.innerHTML = `
          <img src="${decodeURIComponent(item.image)}" alt="${item.name}" class="item-thumb" />
          <span>${item.name} (${item.size}) x${item.quantity}</span>
          <span>৳ ${subtotal.toFixed(2)}</span>
        `;
        container.appendChild(div);
      });
      document.getElementById('order-total').textContent = `৳ ${total.toFixed(2)}`;
    }

    renderOrderSummary();

    const placeOrderBtn = document.getElementById('placeOrderBtn');
    placeOrderBtn.addEventListener('click', () => {
      placeOrderBtn.style.transform = 'scale(0.95)';
      setTimeout(() => placeOrderBtn.style.transform = 'scale(1.05)', 100);
      setTimeout(() => {
        placeOrderBtn.style.transform = 'scale(1)';
        localStorage.removeItem('cart'); // clear cart after order
        window.location.href = 'orderConfirmed.html';
      }, 200);
    });
  </script>
</body>
</html>
