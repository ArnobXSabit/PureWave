<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PureWave</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700;900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="favicon.png">
<style>
/* ---------- Global Styles ---------- */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', Arial, sans-serif; }
body { background:#fff; color:#333; line-height:1.6; font-size:16px; padding-top:100px; }

/* ---------- Navbar ---------- */
.navbar, .duplicate-navbar {
  width:100%; 
  background:#fff; 
  box-shadow:0 2px 8px rgba(0,0,0,0.1); 
  position:fixed; 
  top:0; 
  z-index:1000; 
}
.nav-container { display: flex; justify-content: space-between; align-items: center; gap:16px; width:100%; padding:20px; }
.nav-left { display:flex; align-items:center; gap:16px; }
.nav-left .brand { display:flex; align-items:center; gap:8px; text-decoration:none; }
.nav-left .brand-icon { height:25px; }
.nav-left .logo { font-size:1.8rem; font-weight:bold; color:#222; font-family:'Raleway', sans-serif; }

.nav-center { flex:1; display:flex; justify-content:center; align-items:center; position:relative; }
.nav-center input[type="text"] { width:100%; max-width:300px; padding:8px 12px; border:1px solid #ccc; border-radius:24px 0 0 24px; outline:none; }
.nav-center button { padding:8px 16px; border:none; background:#000; color:#fff; border-radius:0 24px 24px 0; cursor:pointer; transition: background 0.3s; }
.nav-center button:hover { background:#333; }

.nav-links { display:flex; gap:50px; align-items:center; }
.nav-links a { color:#222; font-size:1.4rem; transition: color 0.3s; position:relative; }
.nav-links a:hover { color:#3a91f5; }

.duplicate-navbar { z-index:1100; transition: transform 0.3s ease, opacity 0.3s ease; }
.duplicate-navbar.hidden { transform: translateY(-100%); opacity:0; }

/* ---------- Sidebar ---------- */
#sidebar {
  position: fixed;
  top: 100px;
  left: -400px;
  width: 400px;
  height: calc(100% - 100px);
  background: #f1f2f6;
  box-shadow: 3px 0 12px rgba(0,0,0,0.1);
  padding: 20px;
  overflow-y: auto;
  transition: left 0.3s ease;
  z-index:1200;
}
#sidebar.open { left:0; }
#sidebar ul { list-style:none; padding:0; margin:0; }
#sidebar ul ul { padding-left:20px; }
#sidebar ul li { margin:8px 0; }
#sidebar ul li a { text-decoration:none; color:#222; font-weight:600; cursor:pointer; }
.category-box { display:inline-block; width:14px; height:14px; background:#ccc; margin-right:8px; border-radius:3px; cursor:pointer; }
.category-box.active { background:#3a91f5; }

/* Footer */
footer { background:#222; color:#fff; padding:40px 0; text-align:center; font-size:0.9rem; }

/* Cart Bubble */
.nav-cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background:#3a91f5;
  color:#fff;
  font-size:0.75rem;
  font-weight:bold;
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Floating Cart */
#floatingCart {
  position: fixed;
  bottom:30px;
  right:30px;
  width:50px;
  height:50px;
  background:#3a91f5;
  color:#fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.5rem;
  z-index:1200;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
}
#floatingCart span { 
  position:absolute; 
  top:-8px; 
  right:-8px; 
  width:18px; 
  height:18px; 
  background:#ff0000; 
  color:#fff; 
  font-size:0.75rem; 
  border-radius:50%; 
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold; 
}

/* Autocomplete */
.autocomplete-items {
  position:absolute;
  background:#fff;
  border:1px solid #ccc;
  max-height:200px;
  overflow-y:auto;
  width:100%;
  top:38px;
  left:0;
  z-index:9999;
  border-radius:0 0 8px 8px;
}
.autocomplete-items div { padding:8px 12px; cursor:pointer; }
.autocomplete-active { background:#3a91f5; color:#fff; }

/* ---------- Products Section ---------- */
.products {
  padding: 60px 20px;
  text-align: center;
  background: #fafafa;
}

.product-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 28px;
  margin-top: 40px;
}

.product-card {
  background: #fff;
  width: 30%;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: scale(0.95) translateY(30px);
  transition: transform 0.8s cubic-bezier(0.4,0,0.2,1), opacity 0.8s ease, box-shadow 0.4s ease;
}

.product-card:hover {
  box-shadow: 0 16px 48px rgba(0,0,0,0.15);
  transform: translateY(-10px) scale(1);
}

.product-card img {
  width: 100%;
  height: auto;
  border-radius: 12px;
  margin-bottom: 16px;
  object-fit: cover;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.product-card:hover img {
  transform: scale(1.05);
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

.product-card h3 {
  font-weight: 700;
  font-size: 1.15rem;
  margin-bottom: 6px;
  color: #222;
}

.product-card span {
  color: #666;
  font-size: 0.9rem;
}

/* Scroll animation classes */
.from-left { transform: translateX(-40px) scale(0.95); }
.from-right { transform: translateX(40px) scale(0.95); }
.from-bottom { transform: translateY(40px) scale(0.95); }
.show {
  opacity: 1;
  transform: scale(1) translate(0,0);
}

</style>
</head>
<body>

<!-- Duplicate Navbar -->
<header class="navbar duplicate-navbar" id="duplicateNavbar">
  <div class="nav-container">
    <div class="nav-left">
      <button id="sidebarToggle2" style="background:none;border:none;font-size:1.8rem;cursor:pointer;">&#9776;</button>
      <a href="index.html" class="brand">
        <img src="icon.png" alt="Brand Icon" class="brand-icon">
        <span class="logo">PureWave</span>
      </a>
    </div>
    <div class="nav-center">
      <form id="searchForm" style="display:flex; width:100%; max-width:400px; position:relative;">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i></a>
      <a href="products.html"><i class="fas fa-store"></i></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="nav-cart-count" id="duplicateNavbarCartCount">0</span></a>
      <a href="userprofile.html"><i class="fas fa-user"></i></a>
    </nav>
  </div>
</header>

<!-- Original Navbar -->
<header class="navbar" id="navbar">
  <div class="nav-container">
    <div class="nav-left">
      <button id="sidebarToggle" style="background:none;border:none;font-size:1.8rem;cursor:pointer;">&#9776;</button>
      <a href="index.html" class="brand">
        <img src="icon.png" alt="Brand Icon" class="brand-icon">
        <span class="logo">PureWave</span>
      </a>
    </div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i></a>
      <a href="javascript:void(0);" id="navbarSearchIcon"><i class="fas fa-search"></i></a>
      <a href="products.html"><i class="fas fa-store"></i></a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="nav-cart-count" id="navbarCartCount">0</span></a>
      <a href="userprofile.html"><i class="fas fa-user"></i></a>
    </nav>
  </div>
</header>

<!-- Dropdown Search Bar -->
<div id="navbarSearchDropdown" style="display:none; position:absolute; top:100%; right:0; width:250px; background:#fff; border:1px solid #ccc; border-radius:8px; padding:8px; z-index:1000;">
  <form id="navbarDropdownForm" style="display:flex;">
    <input type="text" id="navbarDropdownInput" placeholder="Search products..." style="flex:1; padding:6px 8px; border:1px solid #ccc; border-radius:4px 0 0 4px; outline:none;">
    <button type="submit" style="padding:6px 10px; border:none; background:#333; color:#fff; border-radius:0 4px 4px 0; cursor:pointer;">
      <i class="fas fa-search"></i>
    </button>
  </form>
</div>

<!-- Sidebar -->
<aside id="sidebar">
  <h2>Categories</h2>
  <ul id="sidebarCategories"></ul>
</aside>

<!-- Products Section -->
<section class="products">
  <div class="container" style="max-width:1200px; margin:auto; padding:40px 20px;">
    <h2 style="font-size:2rem;font-weight:900;margin-bottom:30px;padding-left:16px;">Category Products</h2>
    <div id="product-grid" class="product-grid"></div>
  </div>
</section>

<footer>
  &copy; 2025 PureWave. All rights reserved.
</footer>

<!-- Floating Cart -->
<a href="cart.html" id="floatingCart">
  <i class="fas fa-shopping-cart"></i>
  <span id="cartCount">0</span>
</a>

<script>
    const BASE_URL = "https://purewave.onrender.com";
</script>

<script>

  // ---------- Navbar Dropdown Search Toggle ----------
const navbarSearchIcon = document.getElementById('navbarSearchIcon');
const navbarSearchDropdown = document.getElementById('navbarSearchDropdown');

navbarSearchIcon.addEventListener('click', (e) => {
  e.stopPropagation(); // prevent document click from closing it immediately
  // toggle dropdown visibility
  if(navbarSearchDropdown.style.display === 'block') {
    navbarSearchDropdown.style.display = 'none';
  } else {
    navbarSearchDropdown.style.display = 'block';
    // optionally focus the input
    document.getElementById('navbarDropdownInput').focus();
  }
});

// Close dropdown if clicked outside
document.addEventListener('click', (e) => {
  if(!navbarSearchDropdown.contains(e.target) && e.target !== navbarSearchIcon) {
    navbarSearchDropdown.style.display = 'none';
  }
});

// ---------- Duplicate Navbar Hide on Scroll ----------
const duplicateNavbar = document.getElementById('duplicateNavbar');
let lastScroll = window.scrollY;
window.addEventListener('scroll', () => {
  const currentScroll = window.scrollY;
  if (currentScroll > lastScroll && currentScroll > 50) duplicateNavbar.classList.add('hidden');
  else duplicateNavbar.classList.remove('hidden');
  lastScroll = currentScroll;
});

// ---------- Sidebar & Products ----------
async function initSidebar() {
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebarToggle2 = document.getElementById('sidebarToggle2');

  sidebarToggle.addEventListener('click', () => sidebar.classList.toggle('open'));
  sidebarToggle2.addEventListener('click', () => sidebar.classList.toggle('open'));

  document.addEventListener('click', e => {
    if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target) && !sidebarToggle2.contains(e.target)) {
      sidebar.classList.remove('open');
    }
  });

  const selectedCategories = new Set();
  const currentCategoryId = getCategoryIdFromURL();
  if (currentCategoryId) selectedCategories.add(currentCategoryId);

  async function loadSidebarCategories() {
    try {
      const res = await fetch(`${BASE_URL}/api/categories`);
      const categories = await res.json();
      const container = document.getElementById("sidebarCategories");
      container.innerHTML = "";
      const map = {};
      categories.forEach(cat => { 
        const pid = cat.parent_id ?? 0; 
        if (!map[pid]) map[pid] = []; 
        map[pid].push(cat); 
      });

      function createList(pid) {
        if (!map[pid]) return null;
        const ul = document.createElement('ul');
        map[pid].forEach(cat => {
          const li = document.createElement('li');
          const box = document.createElement('div'); 
          box.classList.add('category-box'); 
          box.dataset.id = cat.category_id;
          if (selectedCategories.has(cat.category_id.toString())) box.classList.add('active');

          const a = document.createElement('a'); 
          a.textContent = cat.category_name;

          const toggle = () => {
            if (selectedCategories.has(cat.category_id.toString())) {
              selectedCategories.delete(cat.category_id.toString());
              box.classList.remove('active');
            } else {
              selectedCategories.add(cat.category_id.toString());
              box.classList.add('active');
            }
            loadProducts();
          };

          box.addEventListener('click', e => { e.stopPropagation(); toggle(); });
          a.addEventListener('click', e => { e.preventDefault(); toggle(); });

          li.appendChild(box); 
          li.appendChild(a);
          const childUl = createList(cat.category_id); 
          if (childUl) li.appendChild(childUl);
          ul.appendChild(li);
        });
        return ul;
      }

      const topUl = createList(0); 
      if (topUl) container.appendChild(topUl);

      loadProducts();
    } catch (err) { console.error(err); }
  }

  async function loadProducts() {
    const grid = document.getElementById("product-grid");
    grid.innerHTML = "";

    const resCategories = await fetch(`${BASE_URL}/api/categories`);
    const categories = await resCategories.json();
    const categoryMap = {};
    categories.forEach(cat => {
        const pid = cat.parent_id ?? 0;
        if(!categoryMap[pid]) categoryMap[pid] = [];
        categoryMap[pid].push(cat.category_id);
    });

    function getAllDescendants(catId) {
        let ids = [catId];
        if(categoryMap[catId]) {
            categoryMap[catId].forEach(childId => {
                ids = ids.concat(getAllDescendants(childId));
            });
        }
        return ids;
    }

    let categoryIdsToFetch = [];
    if(selectedCategories.size === 0) {
        categoryIdsToFetch = categories.map(c => c.category_id);
    } else {
        selectedCategories.forEach(id => {
            categoryIdsToFetch = categoryIdsToFetch.concat(getAllDescendants(Number(id)));
        });
    }
    categoryIdsToFetch = [...new Set(categoryIdsToFetch)];

    const addedProducts = new Set();
    let displayIndex = 0;

    for(const catId of categoryIdsToFetch){
        const res = await fetch(`${BASE_URL}/api/products?category_id=${catId}`);
        const data = await res.json();
        if(!data.success) continue;

        data.products.forEach(p => {
            if(addedProducts.has(p.product_id)) return;
            addedProducts.add(p.product_id);

            const card = document.createElement('div'); 
            card.classList.add('product-card');
            if(displayIndex % 3 === 0) card.classList.add("from-left");
            else if(displayIndex % 3 === 1) card.classList.add("from-bottom");
            else card.classList.add("from-right");

            const imgUrl = p.images?.[0] ?? `${BASE_URL}/Products/default.jpg`;
            card.innerHTML = `<a href="viewProduct.html?id=${p.product_id}"><img src="${imgUrl}" alt="${p.name}" /></a><h3>${p.name}</h3><span>à§³ ${p.price}</span>`;
            grid.appendChild(card);
            displayIndex++;
        });
    }

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting) entry.target.classList.add("show");
            else entry.target.classList.remove("show");
        });
    }, { threshold: 0.15 });
    document.querySelectorAll(".product-card").forEach(card => observer.observe(card));
  }

  await loadSidebarCategories();
}

// ---------- Cart Count ----------
function updateCartCount() {
  let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
  const count = cartItems.length;
  ['navbarCartCount','duplicateNavbarCartCount','cartCount'].forEach(id => {
    const el = document.getElementById(id);
    if(el) el.textContent = count;
  });
}

// ---------- Search Autocomplete Function ----------
let allCategories = [];
async function loadAllCategories() {
  try { 
    const res = await fetch(`${BASE_URL}/api/categories`); 
    allCategories = await res.json(); 
  } catch(e) { console.error(e); }
}

function setupAutocomplete(input, redirectTo) {
  let currentFocus = -1;

  input.addEventListener('input', function() {
    closeAllLists();
    if(!this.value) return;

    const val = this.value.toLowerCase();
    const matches = allCategories.filter(c => c.category_name.toLowerCase().includes(val));
    if(matches.length === 0) return;

    const list = document.createElement('div');
    list.classList.add('autocomplete-items');

    matches.forEach(cat => {
      const item = document.createElement('div');
      item.textContent = cat.category_name;
      item.addEventListener('click', () => {
        window.location.href = redirectTo===1 ? `products.html?category=${cat.category_id}` : `products.html?category=${cat.category_id}`;
      });
      list.appendChild(item);
    });

    this.parentNode.appendChild(list);
  });

  input.addEventListener('keydown', function(e){
    let list = this.parentNode.querySelector('.autocomplete-items');
    if(list) list = list.getElementsByTagName('div');
    if(!list) return;

    if(e.key==="ArrowDown"){ currentFocus++; addActive(list); }
    else if(e.key==="ArrowUp"){ currentFocus--; addActive(list); }
    else if(e.key==="Enter"){ e.preventDefault(); if(currentFocus>-1) list[currentFocus].click(); }
  });

  function addActive(list){ 
    if(!list) return; removeActive(list); 
    if(currentFocus>=list.length) currentFocus=0; 
    if(currentFocus<0) currentFocus=list.length-1; 
    list[currentFocus].classList.add("autocomplete-active"); 
  }
  function removeActive(list){ for(let i=0;i<list.length;i++) list[i].classList.remove("autocomplete-active"); }
  function closeAllLists(){ const lists=document.querySelectorAll('.autocomplete-items'); lists.forEach(l=>l.parentNode.removeChild(l)); currentFocus=-1; }

  document.addEventListener('click', function(e){ if(e.target!==input) closeAllLists(); });
}

// ---------- Helper ----------
function getCategoryIdFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get("category");
}

// ---------- Initialize ----------
document.addEventListener("DOMContentLoaded", async ()=>{
  await initSidebar();
  updateCartCount();
  await loadAllCategories();
  setupAutocomplete(document.getElementById('searchInput'), 1);
  setupAutocomplete(document.getElementById('navbarDropdownInput'), 2);
});

</script>

</body>
</html>
