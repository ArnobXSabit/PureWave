<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PureWave</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 18px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      z-index: 1000;
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .nav-main { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.8rem; font-weight: bold; color: #222; cursor: pointer; user-select: none; }
    .nav-links { display: flex; gap: 24px; }
    .nav-links a { text-decoration: none; color: #222; font-weight: 600; }
    .nav-links a:hover { color: #0b0b0b; }

    .login-container-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }
    .login-container {
  background: #fff;
  padding: 38px 32px;
  border-radius: 22px;
  box-shadow: 0 8px 32px rgba(34,34,34,0.10);
  border: 1.5px solid #e3e6ee;
  width: 360px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* smooth floating */
}

.login-container:hover {
  transform: translateY(-10px); /* floats up 10px */
  box-shadow: 0 16px 40px rgba(34,34,34,0.2); /* stronger shadow */
}

    .login-container h2 {
      margin-bottom: 24px;
      font-weight: 800;
      font-size: 2rem;
      background: linear-gradient(90deg, #222 60%, #3a91f5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form { display: flex; flex-direction: column; gap: 16px; }
    label { text-align: left; font-weight: 600; font-size: 0.95rem; }
    input[type="email"], input[type="password"] {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1.5px solid #c3cfe2;
      font-size: 1rem;
    }
    input:focus { border-color: #222; outline: none; box-shadow: 0 0 8px #3a91f5; }
    button.login-btn {
      padding: 14px;
      background: linear-gradient(135deg, #222, #3a91f5);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    button.login-btn:hover { background: linear-gradient(135deg, #3a91f5, #222); transform: scale(1.05); }

    .info-message { margin-top: 12px; font-size: 0.9rem; color: #222; }
    .forgot-password, .signup-link { margin-top: 10px; font-size: 0.9rem; }
    .forgot-password a, .signup-link a { color: #222; text-decoration: none; font-weight: 600; }
    .forgot-password a:hover, .signup-link a:hover { color: #ff4500; }

    .footer { background: #222; color: #fff; padding: 40px 0; text-align: center; margin-top: auto; }
    .footer a { color: #fff; text-decoration: none; margin: 0 10px; cursor: pointer; }
    .toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-20px);
  min-width: 250px;
  background: #3a91f5;  /* default color */
  color: #fff;
  padding: 16px 24px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  z-index: 2000;
}
.toast.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}
.toast.success { background: #28a745; } /* green */
.toast.error { background: #dc3545; }   /* red */
.toast.warning { background: #ffc107; } /* yellow */

  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-main">
      <h1 class="logo">PureWave</h1>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <div class="login-container-wrapper">
    <div class="login-container">
      <h2>Login to PureWave</h2>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="info-message" id="loginMessage"></div>

      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <div class="signup-link">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>

    <!-- Toast notification -->
  <div id="toast" class="toast"></div>


  <footer class="footer">
    <p>&copy; 2025 PureWave. All rights reserved.</p>
    <div>
      <a id="palestineLink">Palestine will be free | فلسطين سوف تكون حرة</a>
    </div>
  </footer>

<script>
const BASE_URL = "https://purewave.onrender.com"; // Global API base URL
const loginMessage = document.getElementById("loginMessage");

// ---------- Login Form ----------
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(`${BASE_URL}/auth/login`, {  // <- global BASE_URL used here
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("accessToken", data.accessToken);
      localStorage.setItem("refreshToken", data.refreshToken);
      localStorage.setItem("user", JSON.stringify(data.user));

      let msg = data.lastLogin
        ? `Login successful! Last login: ${new Date(data.lastLogin).toLocaleString()}. Redirecting...`
        : "Login successful! Redirecting...";
      showToast(msg, "success");

      setTimeout(() => { window.location.href = "index.html"; }, 1500);
    } else {
      showToast(data.message || "Login failed: Check credentials.", "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Something went wrong. Please try again later.", "warning");
  }
});

// ---------- Admin secret login (3-click logo) ----------
let logoClickCount = 0;
const logo = document.querySelector(".logo");
logo.addEventListener("click", () => {
  logoClickCount++;
  setTimeout(() => { logoClickCount = 0; }, 1000);
  if (logoClickCount === 3) window.location.href = "loginAdmin.html";
});

// ---------- Footer link triggers admin login ----------
document.getElementById("palestineLink").addEventListener("click", () => {
  window.location.href = "loginAdmin.html";
});

// ---------- Toast Function ----------
function showToast(message, type = "success", duration = 3000) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = "toast show " + type; // Add type for color
  setTimeout(() => { toast.className = "toast"; }, duration);
}
</script>


</body>
</html>
