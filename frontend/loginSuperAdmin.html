<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Admin - PureWave</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------------- Navbar ---------------- */
    .navbar {
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 18px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      z-index: 1000;
      padding: 20px 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .nav-main {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #222;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .logo:hover { color: orange; }

    /* ---------------- Login Container ---------------- */
    .login-container-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px; /* avoid overlap with navbar */
    }
    .login-container {
    background: #fff;
    padding: 38px 32px;
    border-radius: 22px;
    box-shadow: 0 8px 32px rgba(34,34,34,0.10);
    border: 1.5px solid #e3e6ee;
    width: px; /* variable width */
    text-align: center;
    flex-shrink: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* add transition */
    }

    /* Float effect on hover */
    .login-container:hover {
    transform: translateY(-10px); /* lifts the card up */
    box-shadow: 0 20px 40px rgba(34,34,34,0.2); /* stronger shadow */
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-weight: 800;
      font-size: 2rem;
      background: linear-gradient(90deg, #222 60%, #3a91f5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      text-align: left;
      font-weight: 600;
      font-size: 0.95rem;
    }
    input[type="email"], input[type="password"] {
      padding: 14px 18px;
      border-radius: 12px;
      border: 1.5px solid #c3cfe2;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #222;
      outline: none;
      box-shadow: 0 0 8px #3a91f5;
    }
    button.login-btn {
      padding: 14px;
      background: linear-gradient(135deg, #222, #3a91f5);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.login-btn:hover {
      background: linear-gradient(135deg, #3a91f5, #222);
      transform: scale(1.05);
      box-shadow: 0 12px 36px rgba(58,145,245,0.4);
    }

    .info-message {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #222;
    }

    /* ---------------- Footer ---------------- */
    .footer {
      background: #222;
      color: #fff;
      padding: 40px 0;
      text-align: center;
      margin-top: auto;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-main">
      <h1 class="logo">PureWave</h1>
    </div>
  </header>

  <!-- Super Admin Login Form -->
  <div class="login-container-wrapper">
    <div class="login-container">
      <h2>Super Admin Login</h2>
      <form id="superAdminLoginForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="superadmin@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="info-message" id="superLoginMessage"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 PureWave. All rights reserved.</p>
    <div>
      <a id="palestineLink">Palestine will be free | فلسطين سوف تكون حرة</a>
    </div>
  </footer>

  <script>
    const superLoginMessage = document.getElementById("superLoginMessage");

    // Super Admin Login
    document.getElementById("superAdminLoginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/superAdminLogin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          // Store minimal super admin info
          localStorage.setItem("superAdmin", JSON.stringify({
            super_admin_id: data.superAdmin.super_admin_id,
            name: data.superAdmin.name,
            role: data.superAdmin.role,
            email: data.superAdmin.email
          }));

          superLoginMessage.textContent = "✅ Login successful. Redirecting...";
          setTimeout(() => { window.location.href = "superAdminUi.html"; }, 1000);
        } else {
          superLoginMessage.textContent = "❌ " + (data.message || "Login failed");
        }

      } catch (err) {
        console.error(err);
        superLoginMessage.textContent = "⚠️ Something went wrong. Please try again later.";
      }
    });

    // Logo click takes to homepage
    const logo = document.querySelector(".logo");
    logo.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Footer link triggers admin login (optional)
    const palestineLink = document.getElementById("palestineLink");
    palestineLink.addEventListener("click", () => {
      window.location.href = "loginAdmin.html";
    });
  </script>

</body>
</html>
