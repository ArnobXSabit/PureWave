<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up - PureWave</title>
<link rel="stylesheet" href="style.css" />
<style>
body {
  margin: 0;
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Navbar */
.navbar {
  width: 100%;
  background: #fff;
  box-shadow: 0 4px 18px rgba(0,0,0,0.05);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  z-index: 1000;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  color: #222;
  cursor: pointer;
}

.nav-links {
  display: flex;
  gap: 24px;
  margin-left: auto;
}

.nav-links a {
  text-decoration: none;
  color: #222;
  font-weight: 600;
}

.nav-links a:hover { color: #0b0b0b; }

/* Center signup card */
.signup-wrapper {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 80px;
}

/* Signup container */
.signup-container {
  background: #fff;
  padding: 38px 32px;
  border-radius: 22px;
  box-shadow: 0 8px 32px rgba(34,34,34,0.10);
  border: 1.5px solid #e3e6ee;
  max-width: 400px;
  width: 90%;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.signup-container:hover {
  transform: translateY(-10px);
  box-shadow: 0 16px 40px rgba(34,34,34,0.2);
}

.signup-container h2 {
  margin-bottom: 24px;
  font-weight: 800;
  font-size: 2rem;
  background: linear-gradient(90deg, #222 60%, #3a91f5 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.signup-container form { display: flex; flex-direction: column; gap: 16px; }
.signup-container label { text-align: left; font-weight: 600; font-size: 0.95rem; }

.signup-container input {
  padding: 14px 18px;
  border-radius: 12px;
  border: 1.5px solid #c3cfe2;
  font-size: 1rem;
}

.signup-container input:focus {
  border-color: #222;
  outline: none;
  box-shadow: 0 0 8px #3a91f5;
}

.signup-container button {
  padding: 14px;
  background: linear-gradient(135deg, #222, #3a91f5);
  color: #fff;
  font-weight: 700;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

.signup-container button:hover {
  background: linear-gradient(135deg, #3a91f5, #222);
  transform: scale(1.05);
}

.login-link { margin-top: 12px; font-size: 0.9rem; }
.login-link a { color: #222; text-decoration: none; font-weight: 600; }
.login-link a:hover { color: #ff4500; }

/* Footer */
.footer {
  background: #222;
  color: #fff;
  padding: 40px 0;
  text-align: center;
  margin-top: auto;
}

.footer a { color: #fff; text-decoration: none; margin: 0 10px; cursor: pointer; }

/* Toast notification - centered */
.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-20px);
  min-width: 250px;
  background: #3a91f5;
  color: #fff;
  padding: 16px 24px;
  border-radius: 12px;
  font-weight: 600;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  opacity: 0;
  pointer-events: none;
  transition: all 0.5s ease;
  z-index: 2000;
}

.toast.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}
</style>
</head>
<body>

<header class="navbar">
  <h1 class="logo">PureWave</h1>
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="shopNow.html">Shop</a>
    <a href="login.html">Login</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="signup-wrapper">
  <div class="signup-container">
    <h2>Create Your PureWave Account</h2>
    <form id="signupForm">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="01XXXXXXXXX" required pattern="[0-9]{11}">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</div>

<!-- Toast container -->
<div id="toast" class="toast"></div>

<footer class="footer">
  <p>&copy; 2025 PureWave. All rights reserved.</p>
  <div>
    <a id="palestineLink">Palestine will be free | فلسطين سوف تكون حرة</a>
  </div>
</footer>

<script>
const BASE_URL = "https://purewave.onrender.com"; // global API base URL
</script>

<script>
const signupForm = document.getElementById("signupForm");

function showToast(message, type = "success", duration = 3000) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = `toast show ${type}`;
    setTimeout(() => {
        toast.className = "toast";
    }, duration);
}

signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  let phone = document.getElementById("phone").value.trim();
  if(!phone.startsWith("+880")) phone = "+880" + phone;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  if(password !== confirmPassword){
    showToast("Passwords do not match!", "error", 2500);
    return;
  }

  try {
    const res = await fetch(`${BASE_URL}/auth/signup`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullname, email, phone, password })
    });

    const data = await res.json();

    if(data.success){
        signupForm.reset();
        showToast(data.message || "Signup successful!", "success", 2000);
        setTimeout(() => {
            window.location.href = "./login.html";
        }, 2200);
    } else {
        showToast(data.message || "Signup failed. Try again.", "error", 2500);
    }

  } catch(err) {
    console.error("Signup error:", err);
    showToast("Something went wrong. Please try again.", "warning", 2500);
  }
});
</script>


</body>
</html>
